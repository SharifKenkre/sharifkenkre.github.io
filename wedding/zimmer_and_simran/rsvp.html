<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers & Paws Wedding RSVP</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 20px;
    }

    header {
        text-align: center;
        background-color: #ffcc00;
        padding: 10px 0;
    }

    h1 {
        margin: 0;
    }

    .event-details, .rsvp-form {
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    </style>
</head>
<body>
    <header>
        <h1>Whiskers & Paws Wedding RSVP</h1>
    </header>
    <main>
        <section class="event-details">
            <h2>Event Details</h2>
            <p>Date: June 30, 2023</p>
            <p>Time: 3:00 PM</p>
            <p>Location: The Catnip Garden</p>
        </section>
        <section class="rsvp-form">
            <h2>RSVP</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>We can't wait to celebrate with you!</p>
    </footer>
</body>
</html>
