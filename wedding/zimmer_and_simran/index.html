<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection - Taby Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B6914 0%, #A0743C 50%, #B8956A 100%);
            min-height: 100vh;
        }
        
        .language-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .language-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .language-card:active {
            transform: translateY(-4px);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .title-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .lang-code {
            font-weight: 700;
            font-size: 4rem;
            line-height: 1;
            color: #2D1B69;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .lang-name {
            font-weight: 500;
            color: #4A5568;
            margin-top: 0.5rem;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="main-container rounded-3xl p-8 md:p-12 max-w-4xl w-full shadow-2xl">
        <div class="text-center mb-12">
            <h1 class="title-text text-4xl md:text-5xl font-bold text-white mb-4 floating">
                Which language do you prefer?
            </h1>
            <div class="w-24 h-1 bg-white opacity-60 mx-auto rounded-full"></div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
            <!-- English Card -->
             <a href="main_eng.html">
            <div class="language-card bg-gradient-to-br from-amber-50 to-orange-100 rounded-2xl p-8 text-center cursor-pointer group">
                <div class="lang-code group-hover:scale-110 transition-transform duration-300">En</div>
                <div class="lang-name text-xl">English</div>
                <div class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="w-8 h-8 mx-auto bg-blue-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>
            </a>
            
            <!-- Hindi Card -->
             <a href="main_hi.html">
            <div class="language-card bg-gradient-to-br from-amber-50 to-orange-100 rounded-2xl p-8 text-center cursor-pointer group">
                <div class="lang-code group-hover:scale-110 transition-transform duration-300">हि</div>
                <div class="lang-name text-xl">हिंदी</div>
                <div class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="w-8 h-8 mx-auto bg-orange-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>
            </a>
            
            <!-- Marathi Card -->
            <a href="main_ma.html">
            <div class="language-card bg-gradient-to-br from-amber-50 to-orange-100 rounded-2xl p-8 text-center cursor-pointer group">
                <div class="lang-code group-hover:scale-110 transition-transform duration-300">म</div>
                <div class="lang-name text-xl">मराठी</div>
                <div class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div class="w-8 h-8 mx-auto bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="text-center mt-12">
            <p class="text-white opacity-80 text-lg">
                Select your preferred language to continue
            </p>
            <div class="flex justify-center mt-6">
                <div class="flex space-x-2">
                    <div class="w-2 h-2 bg-white opacity-60 rounded-full pulse-animation"></div>
                    <div class="w-2 h-2 bg-white opacity-60 rounded-full pulse-animation" style="animation-delay: 0.5s;"></div>
                    <div class="w-2 h-2 bg-white opacity-60 rounded-full pulse-animation" style="animation-delay: 1s;"></div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
