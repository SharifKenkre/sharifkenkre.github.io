<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>व्हिस्कर्स और पॉज़ विवाह RSVP</title>
    <style>
    body {
font-family: Arial, sans-serif;
background-color: #f9f9f9;
color: #333;
margin: 0;
padding: 20px;
}

header {
text-align: center;
background-color: #ffcc00;
padding: 10px 0;
}

h1 {
margin: 0;
}

.event-details, .rsvp-form {
margin: 20px 0;
padding: 20px;
background-color: #fff;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin: 10px 0 5px;
}

input, select {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}

button {
background-color: #28a745;
color: white;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
}

button:hover {
background-color: #218838;
}
</style>
</head>
<body>
<header>
<h1>व्हिस्कर्स और पॉज़ विवाह RSVP</h1>
</header>
<main>
<section class="event-details">
<h2>कार्यक्रम का विवरण</h2>
<p>तारीख: 30 जून 2023</p>
<p>समय: दोपहर 3:00 बजे</p>
<p>स्थान: कैटनिप गार्डन</p>
</section>
<section class="rsvp-form">
<h2>RSVP</h2>
<form action="#" method="post">
<label for="name">आपका नाम:</label>
<input type="text" id="name" name="name" required>

<label for="attendance">क्या आप शामिल होंगे?</label>
<select id="attendance" name="attendance" required>
<option value="yes">हाँ</option>
<option value="no">नहीं</option>
</select>

<button type="submit">जमा करें</button>
</form>
</section>
</main>
<footer>
<p>हम आपके साथ जश्न मनाने के लिए उत्सुक हैं!</p>
</footer>
</body>
</html>
